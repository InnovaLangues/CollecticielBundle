common_explication: 'Cet outil met à disposition des utilisateurs un espace dans lequel ils peuvent déposer des documents de différents types : fichier (à téléverser), texte libre (à rédiger, en ligne), ressources (à sélectionner depuis l''espace des ressoures) et lien Internet.<br/>L''utilisateur peut demander une évaluation ou un simple commentaire pour l''un ou l''autre des documents déposés dans son espace. Ces deux types de demandes (simple commentaire ou évaluation) ont été regroupés sous le terme "demande de commentaire".<br/>Dans cette version 1 du collecticiel, seuls les enseignants reçoivent des "demandes de commentaires".'
criteria_explication: 'Le nombre de critères n''est pas limité.<br/>Vous pouvez proposer une zone de commentaire libre au correcteur.'
expected_total_correction: 'Trois conditions sont nécessaire pour qu''un étudiant valide son évaluation :<br/>- Il doit avoir rendu son travail.<br/>- Il doit avoir corrigé N autre(s) travail(vaux).<br/>- Son travail doit avoir reçu N correction(s).<br/><br/>Le tirage d''un travail lors d''une correction est fait de manière aléatoire et anonyme.'
